<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu site simples</h1>
    </header>
    <main>
        <p>Este é um site simples usando html, css e JavaScript.</p>
        <button id="myButton">Clique em mim</button>
        <p>Visite nossos <a href="#">Termos de serviço</a> e <a href="#">Politica de Privacidade</a>.</p>

        <h2>Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 meu site simples</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
